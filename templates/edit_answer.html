{% extends 'index.html' %}
{% block content %}


<div class="add_text">
    <h2>Edit answer</h2><br><br><br>

    <form action="/answer/{{ answer_id }}/edit" method="POST">
        <h3><label for="message">Message:</label><br><br>
        <textarea id="message" name="message" rows="5" cols="40">{{ data.get('message','') }}</textarea></h3><br>
        <button type="submit">Submit</button>
    </form>

</div>



{% endblock %}
