{% extends 'index.html' %}
{% block content %}

<div class="add_text">
    <h2>Update comment</h2><br><br><br>

        <form action="/comment/{{ comment_id}}/edit" method="POST">
            <h3><label for="edit-comment-answer">Message:</label><br><br>
            <textarea id="edit-comment-answer" name="edit-comment-answer"  rows="5" cols="40">{{ data.get('message','') }}</textarea></h3><br>
            <button type="submit">Submit</button>
        </form>
</div>

{% endblock %}
